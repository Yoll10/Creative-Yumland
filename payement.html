<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payement</title>
    <link href="stylereservation.css" rel="stylesheet">
</head>
<body>

    <form action="https://www.cafe-it.fr/cytech/post.php" method="post">
        <fieldset>
            <legend>Payez en ligne</legend>


            <p>
                <label for="nom">Nom sur la carte</label>
                <input type="text" id="nom" name="nom" placeholder="Skywalker" required>
            </p>

            <p>
                <label for="num">Numéro sur la carte : </label>
                <input type="text" id="num" name="num" placeholder="4152 1678 9857 2543" min="">
            </p>

            <p>
                <label for="dater">Date d'expiration : </label>
                <input type="month" id="dater" name="dater" placeholder="09/2027">
            </p>
            
            <p>
                <label for="nombre">Code de sécurité : </label>
                <input type="number" id="nombre" name="nombre" placeholder="XXX" min="1">
            </p>

            <p>
                <button type="submit">Payer</button>
            </p>

        </fieldset>
    </form>

</body>

</html>
