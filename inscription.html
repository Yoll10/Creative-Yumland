<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="styleinscription.css" rel="stylesheet">
</head>
<body>

    <form action="https://www.cafe-it.fr/cytech/post.php" method="post">
        <fieldset>
            <legend>Vos informations</legend>


            <p>
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </p>

            <p>
                <label for="email_confirm">Vérifier votre mail :</label>
                <input type="email" id="email_confirm" name="email_confirm" required>
            </p>

            <p>
                <label for="mdp">Mot de passe :</label>
                <input type="password" id="mdp" name="mdp" required>
            </p>

            <p>
                <label for="mdp_confirm">Vérifier votre mot de passe :</label>
                <input type="password" id="mdp_confirm" name="mdp_confirm" required>
            </p>
            
            <p>
                <label for="telephone">Numéro de téléphone :</label>
                <input type="tel" id="telephone" name="telephone">
            </p>

            <p>
                <button type="submit">Vous inscrire</button>
            </p>

        </fieldset>
    </form>

</body>
</html>
