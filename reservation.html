<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link href="styletemplate.css" rel="stylesheet">
</head>
<body>

    <form action="https://www.cafe-it.fr/cytech/post.php" method="post">
        <fieldset>
            <legend>Réservation</legend>


            <p>
                <label for="nom">Nom de la réservation</label>
                <input type="text" id="nom" name="nom" placeholder="Skywalker" required>
            </p>

            <p>
                <label for="email_confirm">Adresse mail :</label>
                <input type="email" id="email_confirm" name="email_confirm" placeholder="darkvador@jesuistonpere.com" required>
            </p>

            <p>
                <label for="dater">Date de votre réservation :</label>
                <input type="date" id="dater" name="dater" required>
            </p>

            <p>
                <label for="heure">Heure de votre réservation :</label>
                <input type="time" id="heure" name="heure" required>
            </p>
            
            <p>
                <label for="nombre">Nombre de personnes :</label>
                <input type="number" id="nombre" name="nombre" placeholder="2" min="1">
            </p>

            <p>
                <button type="submit">Réserver une table</button>
            </p>

        </fieldset>
    </form>

</body>
</html>
