<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre profil</title>
    <link href="styleprofil.css" rel="stylesheet">
</head>
<body>
    
    <form action="https://www.cafe-it.fr/cytech/post.php" method="post">
        <fieldset>
            <legend>Votre profil</legend>

            <img class = "avatar" src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-social-600nw-1906669723.jpg" alt="photo de profil par défaut">
            <p>
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" placeholder="skywalker@darkvador.com">
            </p>

            <p>
                <label for="mdp">Mot de passe :</label>
                <input type="password" id="mdp" name="mdp" placeholder="Votre mot de passe">
            </p>
            
            <p>
                <label for="telephone">Numéro de téléphone :</label>
                <input type="tel" id="telephone" name="telephone" placeholder="07 68 59 20 77">
            </p>

            <p>
                <button type="submit">Modifier votre profil</button>
            </p>

        </fieldset>
    </form>
</body>
</html>
